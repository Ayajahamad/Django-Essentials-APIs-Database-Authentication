<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Dummy Cards</title>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>API Dummy Data</h1>
  <div id="cards" class="card-container"></div>

  <script>
    // Step 1: Make an API call using fetch()
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json()) // Step 2: Parse the response as JSON
      .then(data => {
        const cardsContainer = document.getElementById('cards');

        // Step 3: Loop through the data and create cards
        data.forEach(item => {
          const card = document.createElement('div');
          card.classList.add('card');
          
          // Add content to the card
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.body}</p>
          `;

          // Step 4: Append each card to the container
          cardsContainer.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
