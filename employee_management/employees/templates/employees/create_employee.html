<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'employees/styles.css' %}">
</head>
<body>
    <h1>Create Employee</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Custom Fields -->
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value|default:'' }}">
            <span class="error">{{ form.name.errors }}</span>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
            <span class="error">{{ form.email.errors }}</span>
        </div>

        <div class="form-group">
            <label for="id_department">Department</label>
            <input type="text" id="id_department" name="department" class="form-control" value="{{ form.department.value|default:'' }}">
            <span class="error">{{ form.department.errors }}</span>
        </div>

        <div class="form-group">
            <label for="id_joining_date">Joining Date</label>
            <input type="date" id="id_joining_date" name="joining_date" class="form-control" value="{{ form.joining_date.value|default:'' }}">
            <span class="error">{{ form.joining_date.errors }}</span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
