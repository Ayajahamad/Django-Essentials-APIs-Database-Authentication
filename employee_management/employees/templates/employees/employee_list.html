{% extends "employees/master.html" %}

{% block title %} Employee_List {% endblock title %}

{% block content %}
<h1>Employee List</h1>
<a href="{% url 'create_employee' %}">Add Employee</a>
<br>
<a href="/employees/create/">Add Employee</a>
<ul>
    {% for employee in employees %}
        <li>
            {{ employee.name }} ({{ employee.department }})
            <a href="{% url 'update_employee' employee.id %}">Edit</a>
            <a href="{% url 'delete_employee' employee.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
